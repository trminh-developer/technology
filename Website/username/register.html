<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../main/style.css">
    <link rel="shortcut icon" href="../main/chip.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="logo">NOVATECH</div>
        <ul class="nav-links">
            <li><a href="../main/index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <input type="text" id="reg-user" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="text" id="reg-frist" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="reg-name" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="date" id="reg-dob" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <input type="password" id="reg-pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-submit" style="width:100%">Register</button>
            </form>
            <div class="auth-link">
                Already have an account? <a href="../username/login.html">Log in now</a>
            </div>
        </div>
    </div>
    <script src="../main/script.js"></script>
</body>

</html>
