<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NovaTech</title>
    <link rel="stylesheet" href="../main/style.css">
    <link rel="shortcut icon" href="../main/chip.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav>
        <div class="logo">NOVATECH</div>
        <ul class="nav-links">
            <li><a href="../main/index.html">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-box">
            <h2>Log in</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="text" id="login-user" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <div class="password-container" style="position: relative;">
                        <input type="password" id="login-pass" class="form-control" placeholder="Password" required>
                        <button id="toggle-btn" type="button" class="show-pass">
                            <i class="bi bi-eye-slash" id="eye-icon"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" style="width:100%">Log in</button>
            </form>
            <div class="auth-link">
                Don't have an account? <a href="../username/register.html">Create new</a>
            </div>
        </div>
    </div>
    <script src="../main/script.js"></script>
</body>

</html>
