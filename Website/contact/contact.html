<body>
    <nav>
        <div class="logo"><i class="fa-solid fa-microchip"></i> NOVATECH</div>
        <ul class="nav-links">
            <li><a href="../main/index.html">Home</a></li>
            <li><a href="../services/services.html">Services</a></li>
            <li><a href="../contact/" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="page-title">Contact us</h1>
        <p class="page-desc">Leave your information, and we will get back to you within 24 hours.</p>

        <div class="contact-form">
            <form action="https://forms.gle/ph7NmHzpZJjGf5Rx9" method="POST" target="_blank">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" id="name" placeholder="Enter your name..." required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Content requiring consultation</label>
                    <textarea rows="5" id="message" placeholder="What kind of assistance do you need?"
                        required></textarea>
                </div>
                <button type="button" class="btn-submit" onclick="kiemTraVaGui()">Send a message</button>
            </form>
        </div>
    </div>

    <script src="../main/script.js"></script>
