<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaTech Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-rocket"></i>
            <span>NovaTech</span>
        </div>
        <ul class="menu">
            <li><a href="#" class="active"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a></li>
            <li><a href="#"><i class="fa-solid fa-users"></i> <span>Users</span></a></li>
            <li><a href="#"><i class="fa-solid fa-box"></i> <span>Products</span></a></li>
            <li><a href="#"><i class="fa-solid fa-chart-pie"></i> <span>Analytics</span></a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i> <span>Settings</span></a></li>
        </ul>
        <div class="logout">
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></a>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div class="search-box">
                <i class="fa-solid fa-search" style="color: var(--text-muted)"></i>
                <input type="text" placeholder="Tìm kiếm...">
            </div>
            <div class="user-info">
                <span style="font-weight: 500;">Admin</span>
                <img src="https://ui-avatars.com/api/?name=Admin&background=3b82f6&color=fff" alt="User">
            </div>
        </header>

        <div class="stats-grid" id="stats-container">
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h3>Người dùng gần đây</h3>
                <button
                    style="background: var(--accent-color); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                    <i class="fa-solid fa-plus"></i> Thêm mới
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Vai trò</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
